  <title>Produtos - Festa Mágica</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #fffafc;
    }

    header {
      background-color: #ff4081;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #ffe3ed;
      display: flex;
      justify-content: center;

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .product {
      background-color: #fff;
      border: 2px solid #ff4081;
      border-radius: 10px;
      width: 220px;
      padding: 15px;
      transition: transform 0.3s;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      width: 100%;
      border-radius: 10px;
    }

    .product h3 {
      color: #333;
      font-size: 1.1rem;
      margin: 10px 0 5px;
    }

    .product p {
      color: #666;
      font-size: 0.9rem;
    }

    .product span {
      color: #ff4081;
      font-weight: bold;
      display: block;
      margin-top: 8px;
    }

    footer {
      background-color: #ff4081;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
